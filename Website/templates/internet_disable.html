<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .page {
            min-height: 100vh;
            padding: 160px 16px 48px; /* space for fixed header + 100px gap */
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #fef2f2);
            padding: 32px;
            margin: 0%;
            margin :0;
            border-radius: 18px;
            width: 100%;
            max-width: 520px;
            border: 1px solid #e5e7eb;
        }
        h1 {
            margin: 0 0 12px;
            font-size: 22px;
            color: #111827;
            text-align: center;
        }
        p {
            margin: 0 0 20px;
            color: #4b5563;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #111827;
        }
        select, input, button {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input {
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.15);
        }
        .hint {
            margin-top: 6px;
            font-size: 13px;
            color: #6b7280;
        }
        button {
            margin-top: 16px;
            background: #dc2626;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 16px rgba(220, 38, 38, 0.18);
        }
        button:hover {
            background: #b91c1c;
        }
        .result {
            margin-top: 16px;
            padding: 12px;
            background: #fef2f2;
            border: 1px solid #fecdd3;
            color: #7f1d1d;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    {% include 'home_button.html' %}
    <div class="page">
        <div class="card">
            <h1>Disable Internet</h1>
            <p>Select a lab and list the machines to disable.</p>
            <form method="POST" action="{{ url_for('internet_disable') }}">
                <label for="lab">Lab</label>
                <select id="lab" name="lab" required>
                    <option value="sl1">sl1</option>
                    <option value="sl2">sl2</option>
                    <option value="sl3">sl3</option>
                    <option value="cs101">cs101</option>
                </select>

                <label for="machines" style="margin-top:12px;">Machine numbers</label>
                <input id="machines" name="machines" type="text" placeholder="e.g. 1 2 3 10 15" required>
                <div class="hint">Enter numbers separated by spaces. Example: 1 2 3 10</div>

                <button type="submit">Send Request</button>
            </form>

            {% if selected_lab %}
            <div class="result">
                Lab: <strong>{{ selected_lab }}</strong><br>
                Machines: {{ machine_numbers|join(", ") if machine_numbers else "None provided" }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
