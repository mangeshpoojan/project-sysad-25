<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Add</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <h1>Add Bulk Student</h1>
    <div class="container">
    <form class="add-student-form" action="{{url_for('bulk_add_students')}}" method="POST" enctype="multipart/form-data">
        <label for="CourseCode">Course Code:
            <input type="text" name="CourseCode" required>
        </label>
        <br>
        <label for="Subject">Subject:
            <input type="text" name="Subject" required>
        </label>
        <br>
        <label for="TestNo">Test No:
            <input type="number" name="TestNo" required>
        </label>
        <br>
        <label for="excel_file">Upload Excel File:
            <input type="file" name="excel_file" accept=".xlsx, .xls" required>
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
    </div>
    </main>
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
